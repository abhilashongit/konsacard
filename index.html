            color: #1A237E;

            padding: 14px 18px;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-family: 'AirIndia', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-section select:focus,

            outline: none;
            border-color: #00BCD4;

        }

        .form-section textarea {
            resize: vertical;
            min-height: 80px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border: 2px solid #E0E0E0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #00BCD4;
            background: #E0F7FA;
        }

        .radio-option input,
        .checkbox-option input {
            width: auto;
            margin-right: 10px;
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #00BCD4 0%, #2196F3 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'AirIndia', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.4);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(33, 150, 243, 0.6);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .results-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            background: linear-gradient(135deg, #00BCD4 0%, #1A237E 100%);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .results-header h2 {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .credit-card {

            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

            let filtered = [...cards];

            // Step 1: Filter by income eligibility
            filtered = filtered.filter(card => income >= card.minIncome);

            // Step 2: Filter by spending category
            filtered = filtered.filter(card => card.spendCategory.includes(spendingArea));

            // Step 3: Sort by spending fit and keep top 70%
            filtered = filtered.sort((a, b) => {
                const aMatch = a.spendCategory.indexOf(spendingArea);
                const bMatch = b.spendCategory.indexOf(spendingArea);
                return aMatch - bMatch;
            });
            const keepCount = Math.ceil(filtered.length * 0.7);
            filtered = filtered.slice(0, keepCount);

            // Step 4: Filter by lounge access requirement
            if (travelFreq !== 'never') {
                const quarterlySpend = monthlySpend * 3;
                filtered = filtered.filter(card => {
                    if (!card.loungeAccess) return false;
                    return quarterlySpend >= card.quarterlySpendRequired;
                });
            }

            // Step 5: Filter by existing bank relationships
            if (banks.length > 0) {
                filtered = filtered.filter(card => banks.includes(card.bank));
            }

            // Step 6: Score by benefit matching
            const benefitKeywords = benefits.split(/[\s,]+/).filter(w => w.length > 2);
            filtered = filtered.map(card => {
                let score = 0;
                benefitKeywords.forEach(keyword => {
                    card.benefits.forEach(benefit => {
                        if (benefit.includes(keyword) || keyword.includes(benefit)) {
                            score++;
                        }
                    });
                });
                return { ...card, matchScore: score };
            });

            // Sort by match score
            filtered.sort((a, b) => b.matchScore - a.matchScore);

            return filtered;
        }

        function displayResults(cards) {
            const formSection = document.getElementById('formSection');
            const resultsSection = document.getElementById('resultsSection');
            const resultsContent = document.getElementById('resultsContent');

            formSection.style.display = 'none';
            resultsSection.style.display = 'block';

            if (cards.length === 0) {
                resultsContent.innerHTML = `
                    <div class="no-results">
                        <h3>No Perfect Match Found</h3>
                        <p>Try adjusting your criteria or selecting different banks.</p>
                    </div>
                `;
                return;
            }

            let html = '<div class="card-grid">';
            cards.forEach(card => {
                html += `
                    <div class="credit-card">
                        <div class="card-image">${card.image}</div>
                        <div class="card-details">
                            <div class="card-name">${card.name}</div>
                            <div class="card-info">üè¶ ${card.bank} Bank</div>
                            <div class="card-info">üí∞ Annual Fee: ‚Çπ${card.annualFee.toLocaleString('en-IN')}</div>
                            <div class="card-info">üìä Min Income: ‚Çπ${card.minIncome.toLocaleString('en-IN')}/month</div>
                            ${card.loungeAccess ? '<div class="card-info">‚úàÔ∏è Lounge Access Available</div>' : ''}
                            <div class="card-benefits">
                                ${card.benefits.map(b => `<span class="benefit-tag">${b}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            });
            html += '</div>';

            resultsContent.innerHTML = html;
        }

        function resetForm() {
            document.getElementById('formSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('creditCardForm').reset();
        }
